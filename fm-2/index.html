<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#141414]">
    <div class="h-screen flex items-center justify-center">
      <div class="bg-[#1f1f1f] text-center rounded-lg">
        <img
          class="mx-auto mt-8 rounded-full size-28"
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1 class="text-[#ffffff] pt-3 text-2xl font-bold">Jessica Randall</h1>
        <h2 class="text-[#c5f82a] text-xs pb-4 font-bold">
          London, United Kingdom
        </h2>
        <p class="text-gray-200 px-10 mb-5">
          "Front-end developer and avid reader."
        </p>
        <div class="grid grid-rows-5 grid-flow-col gap-4 px-8 pb-8">
          <div
            class="text-[#ffffff] bg-[#333333] hover:bg-[#c5f82a] cursor-pointer duration-300 hover:text-[#141414] font-bold rounded-md p-2"
          >
            GitHub
          </div>
          <div
            class="text-[#ffffff] bg-[#333333] hover:bg-[#c5f82a] cursor-pointer duration-300 hover:text-[#141414] font-bold rounded-md p-2"
          >
            Frontend Mentor
          </div>
          <div
            class="text-[#ffffff] bg-[#333333] hover:bg-[#c5f82a] cursor-pointer duration-300 hover:text-[#141414] font-bold rounded-md p-2"
          >
            LinkedIn
          </div>
          <div
            class="text-[#ffffff] bg-[#333333] hover:bg-[#c5f82a] cursor-pointer duration-300 hover:text-[#141414] font-bold rounded-md p-2"
          >
            Twitter
          </div>
          <div
            class="text-[#ffffff] bg-[#333333] hover:bg-[#c5f82a] cursor-pointer duration-300 hover:text-[#141414] font-bold rounded-md p-2"
          >
            Instagram
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
